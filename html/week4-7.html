<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>목록</title>
</head>
<body>
    <h1>오늘의 할일</h1>
    <ol type="A">
        <li>고양이 목욕 시키기</li>
        <li>숙제하기</li>
        <li>운동하기</li>
    </ol>
    <!-- 목록 관련 태그
        1. ul(unordered list) tag : 비순서형 목록 태그 / li(list item)로 목록 추가 / 들여쓰기 / 기호 붙음 
        2. ol(ordered list) tag : 순서형 목록 태그 / li로 목록 추가 / 넘버링됨(속성값 바꾸면 표현 바꿀 수 있음)
        3. dl(definition list) tag : 정의형 목록 태그 / dt-용어의 정의 / dd-용어의 설명, 들여쓰기됨-->
</body>
</html>
