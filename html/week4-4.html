<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>img tag</title>
</head>
<body>
    <a href="https://google.com" target="_blank">
        <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글">
    </a>
    <!--img tag : 삽입하려고 하는 이미지의 위치에 따라
        1. 내부 리소스 이미지 방법
        2. 외부 리소스 이미지 방법 -->
    <!--속성 src(source) : 삽입하고 싶은 이미지 파일의 경로를 입력
        파일 위치 기준은 실헹되고 있는 html 파일의 위치
        ./ : 현재폴더
        ../ : 상위폴더(중첩해서 사용 가능) -->
    <!--속성 alt : 반드시 사용 / 대체 텍스트를 적는 것 / 이미지가 깨져도 alt 속성의 내용이 노출됨 -->
    <!--속성 width(가로폭) height(높이폭) : 픽셀 단위의 숫자, 단위 적지 않음, 비율 자동으로 맞춰짐-->
</body>
</html>
