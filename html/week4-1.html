<!DOCTYPE html> <!--html5버전 의미-->
<html lang="ko"> <!-- 문서 시작 의미 / 주력 언어 정보 속성-->
 <head> <!--문서의 정보를 작성하는 영역, title제외하고는 웹브라우저에 노출되지 않음-->
    <meta charset="UTF-8"> <!--문서의 인코딩 결정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>h(n) tag</title> <!--문서의 제목을 결정-->
 </head>
 <body> <!--웹 브라우저에 표시되는 영역-->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>
    <!--h(n) 숫자가 작을수록 중요성 높음 / 주로 콘텐츠의 대제목, 중제목, 소제목에서 사용-->
    <!--1. h1 태그는 하나의 html 문서에서 한 번만 사용해야 한다.
        2. h(n) 태그는 h1 태그부터 순차적으로 사용해야 한다. 
           6까지 모두 사용해야 할 필요없음 
    -->
 </body>
</html>
